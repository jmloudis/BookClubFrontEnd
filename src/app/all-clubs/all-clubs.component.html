<table class = 'table table-striped'>
  <thead>
    <tr>
      <th>
        Club Name:
      </th>
      <th>
        Members:
      </th>
      <th>
        MeetingTime
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let C of club">
      <td>
        {{C.name}}
      </td>
      <td>
        {{C.members}}
      </td>
      <td>
        {{C.meetingTime}}
      </td>
    </tr>
  </tbody>

</table>
