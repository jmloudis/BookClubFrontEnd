<h2>List of Books</h2>
<div class="table-responsive">
  <table class="table table-dark table-striped table-hover">
    <thead>
    <tr>

      <th> Title </th>
      <th> Author </th>
      <th> Genre </th>
      <th> Year Published </th>
      <th> Total Sales </th>
      <th> Price </th>
      <th> Clubs </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of book">
        <td>
            {{i.title}}
        </td>
    </tr>
    </tbody>
  </table>
</div>
